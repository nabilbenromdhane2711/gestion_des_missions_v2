<!DOCTYPE html>

        .edit-btn {

        }

        }
        .records-container {

        }
        .priority-medium {

        }

        }

            border-top: none;

            top: 100%;
            left: 0;
            right: 0;

        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
        .autocomplete-active {

        }
        .mission-details {

        }
        .mission-actions {

        }

        }
        .problem-details {

            color: #555;
        }
        .priority-controls {

            gap: 2px;
        }
        .priority-btn {

            border-radius: 3px;
            cursor: pointer;
            border: none;
            font-size: 12px;
        }
        .priority-btn:hover {
            background-color: #d0d0d0;
        }
        .priority-value {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }
        .description {

            background-color: #f0f0f0;
            border-radius: 3px;
            font-size: 14px;
            white-space: pre-wrap;
        }
        .collaborator-name {

        .export-container {

        #exportButton {

        #clearArchives {

        }
        #clearStorage {

        }
        #clearStorage:hover {

        }
    </style>
</head>
